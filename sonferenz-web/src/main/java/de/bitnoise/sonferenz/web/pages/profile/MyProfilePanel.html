<wicket:panel>
<div id="tabMyUserProfile" class="tabContent">
	<div wicket:id="feedback"></div>
	<form wicket:id="form" class="formLayout">
		<fieldset class="editProfileFieldset">
			<legend>Benutzer Details</legend>
			  <label id="labelemail" for="login">eMail :</label>
			  <input type="text" readonly="readonly" id="email" wicket:id="email" /> 
			<br />
			  <label id="labelLoginName" for="login">Login Name :</label>
			  <input type="text" readonly="readonly" id="login" wicket:id="login" /> 
			<br />
			  <label id="labelDisplayName" for="display" >Display Name :</label> 
			  <input id="display" wicket:id="display" /> 
			<br />
			  <label id="labelNeuesPasswort1" for="display" >Neues Passwort:</label> 
			  <input type="password" id="password1" wicket:id="password1" /> 
			<br />
			  <label id="labelNeuesPasswort2" for="display" >Passwort Wiederholung:</label> 
			  <input type="password" id="password2" wicket:id="password2" /> 
			<br />
		</fieldset>
		<div class="formButtons">
		<input type="submit" wicket:id="submit" value="Speichern" /> 
		<input type="submit" wicket:id="cancel" value="Abbrechen" />
		</div>
	</form>
</div>
</wicket:panel>
