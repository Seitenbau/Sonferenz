<wicket:panel>
  <div wicket:id="feedback"></div>
  <form wicket:id="form" class="formLayout">
    <fieldset class="editFieldset">
      <legend>Speaker bearbeiten</legend>
        <label class="formItemLeft" id="labelName" for="name">Name :</label> 
        <input class="formItemRight formItemExpand" id="name" wicket:id="name" /> 
      <br />
        <label class="formItemLeft" id="labelImage" for="bild">Bild :</label>
        <div  class="formItemRight formItemExpand">
          <img class="profilePicture" src="#" wicket:id="profileImage"></img> 
          <input class="formItemRight formItemExpand" wicket:id="bild" type="file"/>
        </div>
      <br /> 
        <label class="formItemLeft" id="labelUser" for="user">Kontakt :</label>
        <select class="formItemRight formItemExpand" wicket:id="user"></select>
      <br /> 
        <label id="labelDescription" class="merged">Beschreibung :</label>
        <textarea class="merged" wicket:id="description"></textarea>
      <br />
      <wicket:container wicket:id="progressbar"></wicket:container>
    </fieldset>
    <div class="formButtons">
      <input type="submit" wicket:id="submit" value="Speichern" /> 
      <input type="submit" wicket:id="cancel" value="Abbrechen" />
    </div>
  </form>
</wicket:panel>
