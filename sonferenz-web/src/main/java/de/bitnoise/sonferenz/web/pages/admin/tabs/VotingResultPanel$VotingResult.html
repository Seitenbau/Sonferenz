<wicket:panel>
  <span wicket:id="type"></span>
  <span wicket:id="counts"></span>
  
  <form wicket:id="form" class="formLayout">
    <span wicket:id="feedback"></span>
    <fieldset>
        <legend>Endergebnis festlegen</legend>
        <div wicket:id="talkList" class="talkList"> 
          <div class="checkbox">
            <input wicket:id="checked" class="checkbox" type="checkbox" value="talk_1">
             <span wicket:id="talkAbsolute" class="talkVotes"></span>/
             <span wicket:id="talkVotes" class="talkVotes"></span> : 
              <b><span wicket:id="talkName" class="talkName"></span></b> (
              <span wicket:id="talkAuthor" class="talkName"></span>)
            </input>
          </div>
        </div>
      <br/>
    </fieldset>
    <div  class="formButtons">
      <input type="submit"  value="Speichern"/>
    </div>
  </form>
</wicket:panel>
