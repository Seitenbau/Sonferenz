<wicket:panel>
	<div wicket:id="feedback"></div>
	<form wicket:id="form" class="formLayout">
		<fieldset>
            <legend>Bearbeiten</legend>
			<label>Key:</label>
			<input wicket:id="key"/>
			<br/>
			<label class="merged">Value:</label>
			<textarea class="merged"   wicket:id="value"></textarea>
			<br/>
        </fieldset>
        <div  class="formButtons">
		<input type="submit" wicket:id="submit" value="Speichern"/>
		<input type="submit" wicket:id="cancel" value="Abbrechen" />
		</div>
	</form>
</wicket:panel>
