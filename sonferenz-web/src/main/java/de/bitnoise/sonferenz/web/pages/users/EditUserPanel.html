<wicket:panel>
	<div wicket:id="feedback"></div>
	<form wicket:id="form" class="formLayout">
		<fieldset>
            <legend>Edit User Details</legend>
			  <label>Login Name:</label>
			  <input wicket:id="loginName"/>
			<br/>
			  <label>Display Name:</label>
			  <input wicket:id="username"/>
			<br/>
			  <label>eMail:</label>
			  <input wicket:id="email"/>
			<br/>
			  <label>Password:</label>
			  <input wicket:id="password"/>
			<br/>
			 <label>User has roles :</label>
        	 <select wicket:id="roleSelect"></select>
        	<br/>
        </fieldset>
        <div class="formButtons">
		  <input type="submit" wicket:id="submit" value="Speichern"/>
		  <input type="submit" wicket:id="cancel" value="Abbrechen" />
		</div>
		
	</form>
</wicket:panel>
