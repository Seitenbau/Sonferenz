<wicket:panel>
	<div wicket:id="feedback"></div>
	<form wicket:id="form" class="formLayout">
		<fieldset class="editProfileFieldset">
			<legend>Benutzerkonto erstellen</legend>
			  <label id="labelLoginName" for="login">Login Name :</label>
			  <input type="text" id="login" wicket:id="login" /> 
			<br />
			  <label id="labelDisplayName" for="display">Display Name :</label> 
			  <input type="text" id="display" wicket:id="display" /> 
			<br />
			  <label id="labelMail1" for="mail1">eMail :</label> 
			  <input id="mail1" wicket:id="mail1" /> 
			<br />
			<!-- 
			  <label id="labelMail2" for="mail2">eMail (confirm):</label> 
			  <input id="mail2" wicket:id="mail2" /> 
			<br />
			 -->
			  <label id="labelPassword1" for="password1"> password : </label>
			  <input wicket:id="password1" type="password"/>
			<br />
			  <label id="labelPassword2" for="password2"> password (confirm) : </label>
			  <input wicket:id="password2" type="password"/>
			<br />
		</fieldset>
		<div class="formButtons">
		  <input type="submit" wicket:id="submit" value="Speichern" /> 
		  <input type="submit" wicket:id="cancel" value="Abbrechen" />
		</div>
		
	</form>
	
</wicket:panel>
