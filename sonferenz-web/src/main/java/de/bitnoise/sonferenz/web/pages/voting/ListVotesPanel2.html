<wicket:panel>
	<span wicket:id="description"></span>
	<div class="header">
		<span class="head"><span wicket:id="headerText">1.</span></span>
	</div>
	<div class="votingBlock">
		<div class="votenumbers">
			<div wicket:id="vote-numbering" class="vote-numbering">
			   <span wicket:id="numberItem">1.</span>
			</div>
			<wicket:remove>
				<div class="vote-numbering needed"><span>2.</span></div>
				<div class="vote-numbering needed"><span>3.</span></div>
				<div class="vote-numbering needed"><span>4.</span></div>
				<div class="vote-numbering needed"><span>5.</span></div>
				<div class="vote-numbering needed"><span>6.</span></div>
				<div class="vote-numbering should"><span>7.</span></div>
				<div class="vote-numbering should"><span>8.</span></div>
				<div class="vote-numbering should"><span>9.</span></div>
				<div class="vote-numbering should"><span>10.</span></div>
			</wicket:remove>
		</div>
		<div wicket:id="voting" class="votinglist">
			<div wicket:id="items" class="item draglist">
				<span class="initiate">&nbsp;</span> 
				<a wicket:id="title" target="_blank"><span wicket:id="text" >[title]</span></a>
			</div>
		</div>
	</div>
	<br class="spacer" />
	<div class="buttons">
		<a href="#" wicket:id="save" class="button">save</a>
	</div>
</wicket:panel>
